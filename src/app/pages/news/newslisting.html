<ion-header class="bar bar-stable" title="News" cache-view="false">
  <app-header-page [pageTitle]="News"></app-header-page>
</ion-header>

  <ion-content class="card-background-page">
  
    <ion-card *ngFor="let item of NewsListing" >
      <img src="/assets/images/card-saopaolo.png"/>
      <div class="card-title">{{item.EnglishTitle}}</div>
      <div class="card-subtitle">{{item.EnglishDescription}}</div>
    </ion-card>

    </ion-content>
