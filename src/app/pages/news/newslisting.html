<ion-header>
  <ion-toolbar>
    <ion-title>
       News Listing
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="card-background-page">
  
    <ion-list>
      <ion-item *ngFor="let item of NewsListing">
        <ion-thumbnail item-start>
          <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_3.jpg">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item?.email}} & {{item?.gender}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
    </ion-content>
