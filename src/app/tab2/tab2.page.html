<ion-header>
  <ion-toolbar>
    <ion-title>
      Projects
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="card-background-page">

    <ion-card *ngFor="let item of projects">
      <img src='{{item.imageUrl}}'/>
      <div class="card-title">{{item.Title}}</div>
      <div class="card-subtitle">{{item.Details}}</div>
    </ion-card>

</ion-content>
